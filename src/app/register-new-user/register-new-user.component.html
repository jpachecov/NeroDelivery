<div class="container">
    <form class="login-card" [formGroup]="formGroup">
        <mat-card>

            <p>¿Qué deseas hacer?</p>
            <mat-button-toggle-group name="userType" aria-label="Font Style" formControlName="userType">
                <mat-button-toggle value="business">Enviar paquetes</mat-button-toggle>
                <mat-button-toggle value="nero">Entregar paquetes</mat-button-toggle>
            </mat-button-toggle-group>

            <h1 *ngIf="formGroup.get('userType').value === 'business'">Nuevo usuario - Nero Delivery</h1>
            <h1 *ngIf="formGroup.get('userType').value === 'nero'">Nuevo repartidor - Nero Delivery</h1>

            <mat-form-field class="row-container">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="enter your first name" formControlName="firstName">
            </mat-form-field>

            <mat-form-field class="row-container">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="enter your last name" formControlName="lastName">
            </mat-form-field>

            <mat-form-field class="row-container">
                <mat-label>Email</mat-label>
                <input matInput placeholder="enter your email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="row-container">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Write your password" type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="row-container">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Confirm your password" type="password" formControlName="passConfirmation">
            </mat-form-field>

            <button mat-button color="primary"
                    (click)="register()" [disabled]="formGroup.invalid || !isPasswordConfirmed()"
            >Sign up</button>

            <p class="foot-note">Una vez creada tu cuenta podrás agregar o modificar tu información.</p>
        </mat-card>
    </form>
</div>
