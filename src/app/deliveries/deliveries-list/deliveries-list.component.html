
<mat-card>
    <mat-card-title>Lista de paquetes</mat-card-title>
    <mat-card-content>
        <mat-table [dataSource]="deliveriesList | async" class="mat-elevation-z2">

            <ng-container matColumnDef="internalKey">
                <th mat-header-cell *matHeaderCellDef>Internal Key </th>
                <td mat-cell *matCellDef="let element"> {{element.internalKey}} </td>
            </ng-container>


            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
                <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="externalKey">
                <th mat-header-cell *matHeaderCellDef>External Key </th>
                <td mat-cell *matCellDef="let element"> {{element.packageInfo?.externalKey}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status </th>
                <td mat-cell *matCellDef="let element"> {{getStatusName(element.status)}} </td>
            </ng-container>

            <ng-container matColumnDef="deliveryPlace">
                <th mat-header-cell *matHeaderCellDef>Punto de entrega </th>
                <td mat-cell *matCellDef="let element">
                    <a target="_blank" href="{{element.deliveryPlace?.mapsUrl}}">
                        {{element.deliveryPlace?.mapsUrl}}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Acción</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="openDetail(element)">Ver detalle</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
