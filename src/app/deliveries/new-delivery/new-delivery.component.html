<mat-card>
    <mat-card-title>Nueva entrega</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field class="example-full-width">
                <mat-label>Número de paquete</mat-label>
                <input matInput formControlName="boxNumber">
            </mat-form-field>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="enter your username" formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder="enter your username" formControlName="name">
                </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Dirección de envío</mat-label>
                <textarea matInput placeholder="Escribe la dirección de envío" formControlName="name">
                </textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Referencias</mat-label>
                <textarea matInput placeholder="enter your username" formControlName="name">
                </textarea>
            </mat-form-field>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Link Google Maps</mat-label>
                    <input matInput placeholder="enter your username" formControlName="name">
                </mat-form-field>
            </div>

            <button mat-button color="primary" [disabled]="formGroup.invalid">Guardar</button>
        </form>
    </mat-card-content>
</mat-card>
